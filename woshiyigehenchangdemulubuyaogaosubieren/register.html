<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/register.css" />
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/prefixfree.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<title>集团员工管理系统</title>
</head>
<body onLoad="show_citys();city_change(document.getElementById('regcity').value)">
<div class="container-fluid">
	<section class="content register">
		<ul class="nav nav-tabs" role="tablist">
			<li role="presentation" class="active"><a href="#regdiv">注册</a></li>
			<li role="presentation"><a href="#checkdiv">查询</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<h1>工号注册查询</h1>
			<input type="text" placeholder="姓名" required="" id="name" name="name" required />
			<input type="number" placeholder="手机号" required="" id="phone" name="phone" required />
			<div role="tabpanel" class="tab-pane fade in active login" id="regdiv" aria-labelledby="regdiv-tab">
				<select name="regcity" id="regcity" onChange="city_change(this.value)"></select>
				<select name="regcountry" id="regcountry"></select>
				<div id="buttondiv">
					<input type="submit" id="regbtn" value="注册" />
					<input type="reset" value="重置" onclick="$('#name').val('');$('#phone').val('');$('#results').html('');" />
				</div>
			</div>
			<div role="tabpanel" class="tab-pane fade login" id="checkdiv" aria-labelledby="checkdiv-tab">
				<div id="buttondiv">
					<input type="submit" id="checkbtn" value="查询" />
					<input type="reset" value="重置" onclick="$('#name').val('');$('#phone').val('');$('#results').html('');" />
				</div>
			</div>
		</div>
		<div class="tab-content">
			<h1>结果</h1>
			<div id="results"></div>
		</div>
	</section>
</div>
</body>
<script src="js/register.js"></script>
</html>
